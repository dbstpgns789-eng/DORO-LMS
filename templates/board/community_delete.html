{% extends "base.html" %}
{% load static %}

{% block title %}게시글 삭제 | DORO LMS{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/community_delete.css' %}">
{% endblock %}

{% block content %}
<section class="hero">
  <div class="hero-inner">
  </div>
</section>

<main class="card-wrap">
  <div class="card-inner">
    <div class="delete-container">

      <div class="delete-icon">⚠️</div>

      <h2 class="delete-title">정말 삭제하시겠습니까?</h2>

      <div class="delete-info-box">
        <p class="delete-post-title">{{ post.post_title }}</p>
        <p class="delete-post-meta">
          작성자: {{ post.author.name }} | 조회수: {{ post.view }}
        </p>
      </div>

      <p class="delete-warning">삭제된 게시글은 복구할 수 없습니다.</p>

      <form method="post" class="delete-form">
        {% csrf_token %}
        <div class="delete-actions">
          <a href="{% url 'board:community_detail' post.post_id %}" class="btn-delete-cancel">취소</a>
          <button type="submit" class="btn-delete-confirm">삭제</button>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
