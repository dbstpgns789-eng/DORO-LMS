{% extends "base.html" %}
{% load static %}

{% block title %}강의 삭제 | DORO LMS{% endblock %}

{% block content %}
<section class="hero">
  <div class="hero-inner">
    <h1 class="hero-title">강의 삭제</h1>
  </div>
</section>

<main class="card-wrap">
  <div class="card-inner">
    <div style="max-width: 600px; margin: 0 auto; text-align: center; padding: 40px 20px;">

      <div style="font-size: 64px; margin-bottom: 20px;">⚠️</div>

      <h2 style="margin-bottom: 20px; color: #dc3545; font-size: 24px;">
        정말 삭제하시겠습니까?
      </h2>

      <div style="background-color: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 30px;">
        <p style="font-size: 18px; font-weight: 600; color: #212529; margin-bottom: 10px;">
          {{ course.title }}
        </p>
        <p style="color: #6c757d; font-size: 14px;">
          강사: {{ course.instructor.name }} | 조회수: {{ course.views }}
        </p>
      </div>

      <p style="color: #dc3545; margin-bottom: 30px; font-weight: 500;">
        삭제된 강의는 복구할 수 없습니다.
      </p>

      <form method="post" style="display: inline;">
        {% csrf_token %}
        <div style="display: flex; gap: 10px; justify-content: center;">
          <a href="{% url 'course:course_detail' course.course_id %}" style="display: inline-block; padding: 12px 24px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; font-weight: 500;">
            취소
          </a>
          <button type="submit" style="padding: 12px 24px; background-color: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: 500;">
            삭제
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
