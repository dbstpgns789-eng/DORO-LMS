{% load static %}

<header class="site-header">
  <!-- 상단 화이트 바 -->
  <div class="header-top">
    <div class="header-inner">

      <!-- 브랜드 영역 -->
      <a href="{% url 'index' %}"
         class="brand"
         aria-label="DORO LMS 홈으로 이동">
        <span class="brand__logo" aria-hidden="true">
          <!-- 색상 고정된 DORO 로고 SVG -->
          <svg viewBox="0 0 112 112" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 6 H64 C92 6 102 28 102 56 S92 106 64 106 H10 Z" fill="#4650D5"/>
            <path d="M10 100 C 38 68, 68 52, 102 50" fill="none" stroke="#FFFFFF" stroke-width="24" stroke-linecap="round"/>
            <path d="M102 50 C 78 52, 56 66, 46 92 Q 44 98, 44 100 H 64 C 88 100, 102 86, 102 64 Z" fill="#4650D5"/>
          </svg>
        </span>

        <span class="brand__text">
          <span class="brand__doro">DORO</span>
          <span class="brand__bar">|</span>
          <span class="brand__lms">LMS</span>
        </span>
      </a>

      <!-- 우측 액션 버튼 -->
      <div class="header-actions" role="group" aria-label="계정 액션">
        {% if user.is_authenticated %}
          <a href="{% url 'user:mypage' %}" class="btn btn-ghost">마이페이지</a>
          <a href="{% url 'user:logout' %}" class="btn btn-solid">로그아웃</a>
        {% else %}
          <a id="btnLogin" href="{% url 'user:login' %}" class="btn btn-solid">로그인</a>
          <a id="btnSignup" href="{% url 'user:term' %}" class="btn btn-outline">회원가입</a>
        {% endif %}
      </div>

    </div>
  </div>

  <!-- 하단 블루 네비게이션 바 -->
  <nav class="nav-bar" aria-label="주 메뉴">
    <div class="nav-inner">
      <a href="{% url 'user:mypage' %}">마이페이지</a>
      <a href="{% url 'user:community' %}">커뮤니티</a>

      <!-- 👇 이 줄 수정 -->
      <a href="{% url 'classroom:my_classroom' %}">내 강의실</a>

      <a href="/support/">고객지원</a>
      <a href="#"
         onclick="window.open('https://dimctest.com/', '_blank'); window.location.href='{% url 'user:DIMC' %}'; return false;">
        DIMC진단
      </a>
    </div>
  </nav>
</header>
