{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}DORO LMS{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="{% static 'css/header.css' %}">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {% block extra_css %}{% endblock %}

  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E">
</head>

<body>
  {% include "user/header.html" %}

  <div class="wrapper">
    <main class="content">

      {% if messages %}
      <div class="messages-container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message|linebreaksbr }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      {% block content %}{% endblock %}
    </main>
  </div>

  <script>
      /**
       * 고객지원 페이지를 팝업 창으로 엽니다.
       */
      function openSupportPopup(event) {
          // 기본 동작(페이지 이동) 방지
          if (event) {
              event.preventDefault();
          }

          // 팝업 창 크기 및 위치 설정
          const width = 800;
          const height = 700;

          // 화면 중앙 좌표 계산
          const left = (window.screen.width / 2) - (width / 2);
          const top = (window.screen.height / 2) - (height / 2);

          // 새 창(팝업)으로 고객지원 페이지 열기.
          window.open(
              '/support/', // 고객지원 페이지 URL
              'DoroSupport',
              `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`
          );
      }
  </script>
</body>
</html>
