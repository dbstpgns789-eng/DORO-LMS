{% extends "base.html" %}
{% load static %}

{% block title %}과제 삭제 | DORO LMS{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/assignment_delete.css' %}">
{% endblock %}

{% block content %}
<section class="hero">
  <div class="hero-inner">
    <h1 class="hero-title">과제 삭제</h1>
  </div>
</section>

<main class="card-wrap">
  <div class="card-inner">
    <div class="delete-wrap">

      <div class="delete-icon">⚠️</div>

      <h2 class="delete-title">정말 삭제하시겠습니까?</h2>

      <div class="delete-target-box">
        <p class="target-title">{{ assignment.title }}</p>
        <p class="target-sub">강의: {{ course.title }}</p>
      </div>

      <p class="delete-warning">
        삭제된 과제와 모든 제출물은 복구할 수 없습니다.
      </p>

      <form method="post" style="display: inline;">
        {% csrf_token %}
        <div class="delete-actions">
          <a href="{% url 'classroom:my_course_detail' course.course_id %}" class="btn-cancel">취소</a>
          <button type="submit" class="btn-delete">삭제</button>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
